networks:
  traefik-proxy:
    external: true
  keating-prod:
    driver: bridge
    name: keating-prod

services:
  keating-krewak-prod-app:
    image: registry.blumilk.pl/internal-public/keating:krewak
    container_name: keating-krewak-app-container
    pull_policy: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 512M
    labels:
      - "traefik.enable=${TRAEFIK_ENABLED}"
      - "traefik.http.routers.krewak.rule=${TRAEFIK_ROUTER_RULE}"
      - "traefik.http.routers.krewak.entrypoints=websecure"
      - "traefik.http.routers.krewak.tls=true"
      - "traefik.http.routers.krewak.tls.certresolver=lets-encrypt-resolver"
      - "traefik.http.routers.krewak.middlewares=response-gzip-compress@file,no-index-robots-response-header@file"
    working_dir: /application
    volumes:
      - ./.env:/application/.env:ro
    networks:
      - keating-prod
      - traefik-proxy
    restart: unless-stopped
    env_file:
      - .deployment
